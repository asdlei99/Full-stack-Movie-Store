<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee | Login</title>

    <link href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/employeeLogin.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="plugins/toastr/toastr.min.css">
    <link href="plugins/datepicker/bootstrap-datepicker.min.css" rel="stylesheet">
    
    <script src="assets/jquery-3.2.1/jquery-3.2.1.js"></script>
    <script src="assets/jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="plugins/toastr/toastr.min.js"></script>
    <script src="plugins/datepicker/bootstrap-datepicker.min.js"></script>
  </head>
  <body>
  	<div id= "background"></div>
  	<div class="container-fluid" id="login">
  		
  		<h1 id= "header" class="text-center" style="">Employee Login </h1>

		<form id="loginForm2" method="post">
		  <div class="form-group">
		    <input type="email" class="input-md form-control text-center" id="emp_email" name="emp_email" placeholder="Email Address">
		  </div>
		  <div class="form-group">
		    <input type="password" class="input-md form-control text-center" id="emp_password" name="emp_password" placeholder="Password">
		  </div>
		  <div class="form-group text-center">
		  	<button id= "submitBtn2" type="submit" class="btn btn-md btn-primary">Login</button>
		  </div>
		
		  <p id="loginStats" class='text-center'></p>
		</form>
  	</div>
  </body>

 <script type="text/javascript">
 $("#submitBtn2").on("click", function(e){
		e.preventDefault();
		var formVars = $("#loginForm2").serialize();
		$.ajax({
			url: "processes/employeeLogin.jsp",
			type: "POST",
			data: formVars,
			success: function(response){
				var loggedInUser = JSON.parse(response);
				console.log(loggedInUser);
				if(loggedInUser.status == "failure"){
					toastr.error("Incorrect email or password.");
				} else{
					window.location = "dashboard.jsp";
				} 
			}
		})
})
</script>
</html>
